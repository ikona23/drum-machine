<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>title</title>
  <link rel="stylesheet" href="style/main.css" type="text/css">
  <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>

    <h2> Drum machine <span class = 'h1'> in JS </span></h2>

    <div class='keys'>
      <div data-key='65' class="key">
        <kbd>s</kbd>
        <span class='sound'>clap</span>
      </div>
      <div data-key='83' class="key">
        <kbd>D</kbd>
        <span class='sound'>kick</span>
      </div>
      <div data-key='68' class="key">
        <kbd>W</kbd>
        <span class='sound'>openhat</span>
      </div>
      <div data-key='70' class="key">
        <kbd>F</kbd>
        <span class='sound'>bells</span>
      </div>
      <div data-key='71' class="key">
        <kbd>G</kbd>
        <span class='sound'>boom</span>
      </div>

      <audio data-key='65' src='sound/snare.wav'></audio>
      <audio data-key='83' src='sound/kick.wav'></audio>
      <audio data-key='68' src='sound/bells.wav'></audio>
      <audio data-key='70' src='sound/bells.wav'></audio>
      <audio data-key='71' src='sound/kick.wav'></audio>

  </body>
</html>
