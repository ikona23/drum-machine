    <div class='row center light-blue-text'>
    <h2> Drum machine <span class = 'h1'> in JS </span></h2>
    <div class='keys row'>
      <div data-key='65' class="key col s12 m2">
        <kbd>s</kbd>
        <span class='sound'>clap</span>
      </div>
      <div data-key='83' class="key col s12 m2">
        <kbd>D</kbd>
        <span class='sound'>kick</span>
      </div>
      <div data-key='68' class="key col s12 m2">
        <kbd>W</kbd>
        <span class='sound'>openhat</span>
      </div>
      <div data-key='70' class="key key col s12 m2">
        <kbd>F</kbd>
        <span class='sound'>bells</span>
      </div>
      <div data-key='71' class="key key col s12 m2">
        <kbd>G</kbd>
        <span class='sound'>boom</span>
      </div>
      <div data-key='71' class="key key col s12 m2">
        <kbd>G</kbd>
        <span class='sound'>boom</span>
      </div>

      <audio data-key='65' src='sound/snare.wav'></audio>
      <audio data-key='83' src='sound/kick.wav'></audio>
      <audio data-key='68' src='sound/bells.wav'></audio>
      <audio data-key='70' src='sound/bells.wav'></audio>
      <audio data-key='71' src='sound/kick.wav'></audio>
</div>
